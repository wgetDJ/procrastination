<!DOCTYPE html>
<html>
    <head>
        <title>Procrastination</title>
        <meta charset="UTF-8">
	    <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
    </head>

    <body>
        <div class="container">

            <div class="content">

                <div class="day">
                    <span id="day"></span> .
                </div>
                
                <div class="quotes">
                    <div class="quote">
                        <p id="quote">No matter what keep pushing.</p>
                        <button id="newQuote" onclick="">New quote</button>
                    </div>
                </div>

                <div class="planning">
                    <button class="planningBack" title="back">&#60;</button>
                    <ul class="tasks">
                        <!-- <li class="task">Hello <span class="delete">Ã—</span></li> -->
                    </ul>

                    <form class="inputItem" autocomplete="off">

                        <input type="text" id="task" placeholder="Enter your task">
                        <button class="addItem" type="button">Add</button>

                    </form>
                </div>

                <div class="focus">
                    <button class="focusBack" title="back">&#60;</button>
                    <div class="focus-data">
                        <div class="music-card rain">rain
                            <audio id="music">
                                <source src="./resources/sounds/rain.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div class="music-card ocean">ocen
                            <audio id="music">
                                <source src="./resources/sounds/beach.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div class="music-card nature">nature
                            <audio id="music">
                                <source src="./resources/sounds/nature.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div class="music-card cafe">cafe
                            <audio id="music">
                                <source src="./resources/sounds/cafe.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div class="music-card flute">flute
                            <audio id="music">
                                <source src="./resources/sounds/flute.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                        <div class="music-card piano">piano
                            <audio id="music">
                                <source src="./resources/sounds/piano.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <h1>Let's start.</h1>
                    <div class="nav">

                        <div class="leftNav planningbtn">
                            <a href="#">
                                <div class="btn">
                                    <div class="image">
                                        <img src="./resources/images/todo.svg"/>
                                    </div>
                                    <div class="text">Planning</div>
                                </div>
                            </a>
                        </div>

                        <div class="rightNav focusbtn">
                            <a href="#">
                                <div class="btn">
                                    <div class="image">
                                        <img src="./resources/images/focus.svg"/>
                                    </div>
                                    <div class="text">Focus</div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <script src="./resources/js/script.js"></script>
    </body>
</html>
